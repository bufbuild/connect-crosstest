name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 22 * * *'
  workflow_dispatch: {} # support manual runs
# Prevent writing to the repository using the CI token.
# Ref: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#permissions
permissions: read-all
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.18.x]
        include:
          - go: 1.18.x
            latest: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      # TODO: Remove when connect is public.
      - name: Configure Private Repo Access
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.CONNECT_DEPLOY_KEY }}
            ${{ secrets.CONNECT_WEB_DEPLOY_KEY }}
            ${{ secrets.PROTOBUF_ES_DEPLOY_KEY }}
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-connect-crosstest-ci-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-connect-crosstest-ci-
      - name: Test
        run: make test
        env:
          GOPRIVATE: github.com/bufbuild
      - name: Lint
        # Often, lint & gofmt guidelines depend on the Go version. To prevent
        # conflicting guidance, run only on the most recent supported version.
        if: matrix.latest
        run: make lint && make checkgenerate
