version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/connect-crosstest/internal/gen/proto/go
plugins:
  - name: go
    out: internal/gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: internal/gen/proto/go
    opt: paths=source_relative
  - name: connect-go
    out: internal/gen/proto/connect
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/plugins/js:v3.20.0-1
    out: internal/gen/proto/grpc-web
    opt: import_style=commonjs
  - remote: buf.build/grpc/plugins/web:v1.3.1-2
    out: internal/gen/proto/grpc-web
    opt:
      - import_style=commonjs
      - mode=grpcweb
